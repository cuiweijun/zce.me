# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions

name: Nightly Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{github.ref}}

      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install Dependencies
        run: yarn

      - name: Format Source
        run: yarn format

      - name: Build Site
        run: yarn dist
        env:
          NODE_ENV: production
          CI: true

      - name: Deploy to Coding
        # if: github.ref == 'refs/heads/zh-CN'
        run: npx gh-pages
          -d public
          -r https://${{secrets.CODING_TOKEN}}@git.dev.tencent.com/zce/nightly.zce.me.git
          -b master
          -u "GitHub Actions <bots@github.com>"

      - name: Deploy to Surge
        # if: github.ref == 'refs/heads/master'
        run: npx surge
          public
          zce.surge.sh
          --token ${{secrets.SURGE_TOKEN}}
