name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
      - name: Install Dependencies
        run: yarn
      - name: Build Site
        run: yarn dist
        env:
          NODE_ENV: production
          CI: true
      - name: Deploy Site
        run: npx gh-pages -d public -r https://${{secrets.ACCESS_TOKEN}}@git.dev.tencent.com/zce/zce.me.git -b master
